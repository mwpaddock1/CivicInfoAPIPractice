<DOCTYPE html>
<lang ='en'>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Congressperson Search API project</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>

        <link href="index.css" rel="stylesheet" type="text/css" />

    <body>
      <main>
        <div class="description container">
        </div>
        <div class="search container">
          <fieldset>
            <legend><h1>Search Representatives by residential address</h1></legend>
            <form action="#" name="rep-search" class="js-search-form">
                       
              <input type="text" name='address' class='js-query' placeholder="type your full address here"/><label for="address" class="input-label" required>Voter's Full Address</label> <br> 
              <button type="submit">Lookup</button>
            
           </form>
         </fieldset>
     </div>
     <!--<div class= "results container hidden">  -->        
      <div class="js-search-results hidden">            
      </div>
        
      </main> 
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>    
      <script src="index.js"></script>
   </body>
</html>
